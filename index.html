<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connections Game</h1>
    <p>Create four groups of four!</p>

    <div id="categories">
        <div class="category easy">
            <strong>DEFER</strong>
            <p>DELAY, POSTPONE, SHELF, TABLE</p>
        </div>
        <div class="category medium">
            <strong>BAR FIXTURES</strong>
            <p>COUNTER, KEG, STOOL, TAP</p>
        </div>
        <div class="category difficult">
            <strong>WATERCRAFT</strong>
            <p>BARGE, JUNK, SUB, TUG</p>
        </div>
        <div class="category tricky">
            <strong>SEEN IN "DONKEY KONG"</strong>
            <p>BARREL, GORILLA, HAMMER, LADDER</p>
        </div>
        <button id="view-results">View Results</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
